    category: Productivity
    title: AudioBook Converter
    description: Convert PDF files into audiobooks
    output: Audiobook in mp3 format
    inputs:
      - name: PDF file
        type: file
        format: pdf

  - id: 2
    category: Web Utilities
    title: Tab Opener
    description: Open multiple URLs with a single click
    output: Browser tabs of specified URLs
    inputs:
      - name: Links file
        type: file
        format: txt
      - name: Links text
        type: textarea

  - id: 3
    category: Web Utilities
    title: Image Downloader
    description: Download a set number of images from the web
    output: Downloaded images
    inputs:
      - name: Keyword for images
